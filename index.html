    <!-- Ensure you have the SimplexNoise library correctly referenced -->
    <script src="js/mod-simplex.js"></script>
    <script>
        const canvas = document.getElementById('noiseCanvas');
        const ctx = canvas.getContext('2d');
        const noise3D = SimplexNoise.createNoise3D();

        // Configuration
        const gridSize = 20; // Size of each square in the grid
        const noiseScale = 100; // Scale of the noise
        const colorScale = 200; // Scale for color brightness

        // Resize canvas to fit the screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let time = 0; // To animate over time

        function drawNoiseGrid() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < canvas.height; y += gridSize) {
                for (let x = 0; x < canvas.width; x += gridSize) {
                    // Calculate normalized noise value
                    const value = (noise3D(x / noiseScale, y / noiseScale, time) + 1) / 2; // Normalize to 0-1

                    // Map noise value to a color (grayscale)
                    const brightness = Math.floor(value * colorScale);
                    ctx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;

                    // Draw the square
                    ctx.fillRect(x, y, gridSize, gridSize);
                }
            }

            time += 0.005; // Increment time for animation
            requestAnimationFrame(drawNoiseGrid);
        }

        drawNoiseGrid();
    </script>
